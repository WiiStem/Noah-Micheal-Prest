<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: red;
        color: black;
        text-align: center;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: black;
      }
      li {
        cursor: pointer;
        margin: 4px 0;
        width: fit-content;
      }
      li:hover {
        color: darkred;
      }
      #classesList {
        color: red;
      }
      .button {
        background-color: red;
        border-radius: 5px;
        font-weight: bold;
        font-size: 18px;
        font-family: monospace;
        color: white;
        padding: 20px;
        margin-left: 10px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>D&D 5e Magic Schools</h1>
      <a href="index.html"><button class="button">Home</button></a>
      <ul id="classesList"></ul>
    </div>
    <script>
      fetch("https://www.dnd5eapi.co/api/2014/classes")
        .then((response) => response.json())
        .then((data) => {
          const list = document.getElementById("classesList");

          data.results.forEach((classes) => {
            const li = document.createElement("li");
            li.textContent = classes.name;

            li.onclick = () => loadSchools(classes.index);
            list.appendChild(li);
          });
        });

      function loadSchools(index) {
        fetch(`https://www.dnd5eapi.co/api/2014/classes/${index}`)
          .then((response) => response.json())
          .then((classes) => {
            alert(
              `Name: ${classes.name}\n` +
                `\nHit Dice: ${classes.hit_die}` +
                `\nProficiencies: ${classes.proficiency_choices}`
            );
          });
      }
    </script>
  </body>
</html>
